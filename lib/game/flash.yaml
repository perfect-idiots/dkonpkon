# genre: arcade, adventure,arcade, board, combat, girl, open-world, role-play, puzzle, shooter, sport, racing, trategy

american-racing:
  name: 'Đua xe Mỹ'
  genre:
    - racing
    - sport
  description: >
    Là game đua xe 3D cho những tay lái thực thụ. Hãy thi đấu với những tay đua
    xe phân khối lớn của Mỹ.
    <br>
    Mục tiêu chính của bạn là phải về đích đầu tiên
    trong mỗi vòng đua. Sử dụng động cơ tăng tốc để vượt mặt đối thủ. Hãy dành
    tiền thưởng để nâng cấp chiếc xe của mình và trở thành tay đua bất khả chiến bại!
american-racing-2:
  name: 'Đua xe Mỹ 2'
  genre:
    - racing
    - sport
  description: >
    Trong game bạn sẽ tiếp tục tham gia các cuộc đua và nhiều sự kiện đua xe khác
    nữa trên đất Mỹ để giành được món tiền thưởng lớn
angry-birds-hallowen:
  name: 'Angry Birds - Hallowen'
  genre:
    - trategy
    - arcade
  description: >
    Game Angry Birds phiên bản Halloween là thể loại game Flash mới rất nổi tiếng
    của game Angry Birds.
    <br>
    Mục tiêu là tiêu diệt các con heo bằng cách bắn trực tiếp hay phá vỡ các công trình.
    Hãy tiêu diệt những con lợn để giải cứu bầy chim khỏi những kẻ xấu xa. Cố gắng bắn thật chính xác nhé.
    Nhanh tay thử tài nào !
angry-birds-rio:
  name: 'Angry Birds - Rio'
  genre:
    - trategy
    - arcade
  description: >
    **Angry Bird** được mở đầu bằng đoạn kể về việc những con heo màu lục độc ác
    đã ăn cắp những quả trứng của các con chim nhiều màu, và vì vậy những con
    chim angry birds quyết định tấn công để lấy lại trứng. Người chơi sẽ dùng
    súng cao su để bắn từng con chim vào những con heo hoặc bắn vào công trình.
    <br>
    Mục tiêu là tiêu diệt các con heo bằng cách bắn trực tiếp hay phá vỡ các công trình.
    Hãy tiêu diệt những con lợn để giải cứu bầy chim khỏi những kẻ xấu xa nào!
apple-shooter:
  name: 'Bắn táo'
  genre:
    - arcade
  description: >
    Nhiệm vụ rất đơn giản là hãy cố gắng bắn vào quả táo trên đầu của người khác.
    Đừng bắn trúng người nhé, nguy hiểm đấy!
battle-shooter:
  name: 'Bắn xe tăng'
  genre:
    - shooter
    - action
  description: >
    Trò chơi bắn xe tăng cổ điển đây, bạn điều khiển xe tăng chống lại các xe
    tăng khác, nhớ đừng để bị bắn vào lô cốt nhé! Game cho phép bạn tuỳ chỉnh 1
    hoặc 2 người chơi, gồm nhiều cấp độ tương ứng với những địa hình khác nhau,
    bạn sẽ phải chiến đấu với nhiều loại xe tăng khác nhau, trong quá trình chiến
    đấu sẽ có những trợ giúp có ích giành cho bạn hãy tiếp cận để nhận lấy chúng.
    <br>
    Hãy sẵn sàng cho một cuộc chiến khốc liệt, tiêu diệt những chiếc xe tăng đang
    có ý định phá huỷ biểu tượng của bạn!
blow-up:
  name: 'Bắn bóng'
  genre:
    - puzzle
    - arcade
  description: >
    Một trong những trò chơi bắn bi khá khối nổi tiếng.
    <br>
    Nhiệm vụ của bạn là
    dùng chuôt click bắn viên bi cùng màu với từ 2 bi cùng màu trở lên để
    phá hủy khối bi đang tràn xuống dưới.
    Cố gắng phá hủy hết những viên bi trong thời gian sớm nhất nhé!
bomb-destroyer:
  name: 'Bom hủy diệt'
  genre:
    - puzzle
    - arcade
  description: >
    Nhiệm vụ của bạn là tiêu diệt các trở ngại khác nhau trong thời gian giới hạn
    mà không để cho quả bom rơi xuống mặt đất. Sử dụng sự cân bằng để giữ cho
    nó lên. Một trò chơi đố dựa trên nền tảng vật lý!
bomb-expert:
  name: 'Chuyên gia bom'
  genre:
    - puzzle
    - arcade
  description: >
    Trò chơi đố dựa trên nền tảng vật lý.
    <br>
    Nhiệm vụ của bạn là tiêu diệt các
    trở ngại khác nhau trong thời gian giới hạn
    và sử dụng sự cân bằng để cho quả bom không rơi xuống mặt đất.
    Chúc các bạn chơi game vui vẻ!
bomb-it-1:
  name: 'Đặt Bom 1'
  genre:
    - trategy
    - arcade
  description: >
    Một loại trò chơi cổ điển giải trí hấp dẫn.
    <br>
    Nhiệm vụ là đặt Bom kiếm điểm và
    tiêu diệt kẻ địch. Trong quá trình sẽ có những vật ngăn cản người chơi và
    bạn phải đánh bom để phá hủy nó. Sẽ có nhiều vũ khí và vật phẩm xuất
    hiện, hãy sử dụng chúng thích hợp. Bạn có thể chơi 1 mình, hoặc rủ thêm 1 bạn cùng chơi.
    <br>
    Chúc các bạn chơi game vui vẻ!
bomb-it-2:
  name: 'Đặt Bom 2'
  genre:
    - trategy
    - arcade
  description: >
    Cũng giống như phiên bản trước, nhiệm vụ của người chơi trong game **Đặt Bom 2**
    là đặt bom để tiêu diệt đối thủ. Trong quá trình sẽ có những vật ngăn cản người
    chơi và bạn phải đánh bom để phá hủy nó. Sẽ có nhiều vũ khí và vật phẩm xuất
    hiện, hãy sử dụng chúng thích hợp. Bạn có thể chơi 1 mình, hoặc rủ thêm 1 bạn cùng chơi.
    <br>
    Với những hình ảnh đẹp và nhiều đồ vật hơn trong phiên bản này sẽ giúp người
    chơi có những giây phút thoải mải!
