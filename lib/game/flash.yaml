# genre: racing, action, strategy, arcade, girl, adventure, shooter, sport, puzzle

american-racing:
  name: 'Đua xe Mỹ'
  genre:
    - racing
  description: >
    Là game đua xe 3d cho những tay lái thực thụ.
    Hãy thi đấu với những tay đua xe phân khối lớn của Mỹ!
    Mục tiêu chính của bạn là phải về đích đầu tiên trong mỗi vòng đua.
    Sử dụng động cơ tăng tốc để vượt mặt đối thủ.
    Hãy dành tiền thưởng để nâng cấp chiếc xe của mình và trở thành tay đua bất khả chiến bại!
american-racing-2:
  name: 'Đua xe Mỹ 2'
  genre:
    - racing
  description: >
    Trong game bạn sẽ tiếp tục tham gia các cuộc đua và nhiều sự kiện đua xe khác nữa trên đất Mỹ để giành được món tiền thưởng lớn.
angry-birds-hallowen:
  name: 'Những chú chim nổi giận - Hallowen'
  genre:
    - shooter
    - arcade
  description: >
    Game Angry Birds phiên bản Halloween là thể loại game flash mới rất nổi tiếng của game Angry Birds .
    Bạn hãy giúp chú chim giận dữ của chúng ta bắn đổ các quả bí ngô Halloween.
    Thể loại game bắn súng nhưng rất vui và thú vị, bạn hãy kéo chuột để định hướng và thả chuột để bắn.
    Cố gắng bắn thật chính xác nhé.
    Hãy nhanh tay thử ngay nào !
angry-birds-rio:
  name: 'Những chú chim nổi giận- Rio'
  genre:
    - shooter
    - arcade
  description: >
    *Angry Bird* được mở đầu bằng đoạn kể về việc những con heo màu lục độc ác đã ăn cắp những quả trứng của các con chim nhiều màu,
    và vì vậy những con chim angry birds quyết định tấn công để lấy lại trứng.
    Người chơi sẽ dùng sungs cao su để bắn từng con chim vào những con heo hoặc bắn vào công trình.
    Mục tiêu là tiêu diệt các con heo bằng cách bắn trực tiếp hay phá vỡ các công trình, gây ra các va chạm cho chúng.
    <br>
    Nhiệm vụ của bạn là phá vỡ hệ thống phòng thủ ,tiêu diệt những con lợn để giải cứu bầy chim khỏi những kẻ xấu xa
apple-shooter:
  name: 'Bắn táo'
  genre:
    - shooter
    - arcade
  description: >
    Nhiệm vụ rất đơn giản là hãy cố gắng bắn vào quả táo trên đầu của người khác. Đừng bắn trúng người nhé, nguy hiểm đấy !
battle-shooter:
  name: 'Bắn xe tăng'
  genre:
    - shooter
    - action
  description: >
    Trò chơi bắn xe tăng cổ điển đây, bạn điều khiển xe tăng chống lại các xe tăng khác, nhớ đừng để bị bắn vào lô cốt nhé!
    Game cho phép bạn tuỳ chỉnh 1 hoặc 2 người chơi,
    gồm nhiều cấp độ tương ứng với những địa hình khác nhau,
    khi chơi đến cấp độ cao bạn sẽ phải chiến đấu với nhiều loại xe tăng khác nhau,
    nhưng tất cả chúng đều có điểm yếu hãy tận dụng chúng để hoàn thành mục tiêu,
    trong quá trình chiến đấu sẽ có những trợ giúp có ích giành cho bạn hãy tiếp cận để nhận lấy chúng.
    Hãy sẵn sàng cho một cuộc chiến khốc liệt, tiêu diệt những chiếc xe tăng đang có ý định phá huỷ biểu tượng của bạn.
blow-up:
  name: 'Bắn bóng'
  genre:
    - shooter
    - arcade
  description: >
    Một trong những trò chơ bắn bi phá khối nổi tiếng.
    Nhiệm vụ của bạn là dùng chuôt click bắn viên bi cùng màu với từ 2 bi cùng màu trở lên để phá hủy khối bi đang tràn xuống dưới.
    Cố gắng phá hủy hết những viên bi trong thời gian sớm nhất nhé !
bomb-destroyer:
  name: 'Bom hủy diệt'
  genre:
    - puzzle
    - arcade
  description: >
    Nhiệm vụ của bạn là tiêu diệt các trở ngại khác nhau trong thời gian giới hạn mà không để cho quả bom rơi xuống mặt đất.
    Sử dụng sự cân bằng để giữ cho nó lên. Một trò chơi đố dựa trên nền tảng vật lý!
bomb-expert:
  name: 'Chuyên gia bom'
  genre:
    - puzzle
    - arcade
  description: >
   Nhiệm vụ của bạn là tiêu diệt các trở ngại khác nhau trong thời gian giới hạn mà không để cho quả bom rơi xuống mặt đất.
   Sử dụng sự cân bằng để giữ cho nó lên. Một trò chơi đố dựa trên nền tảng vật lý!
bomb-it-1:
  name: 'Đặt Bom 1'
  genre:
    - action
    - arcade
  description: >
    Giây phút thư giãn sẽ đến với bạn trong trò chơi Bom IT,
    một loại trò chơi cổ điển với nhiệm vụ là đặt Bom kiếm điểm và tiêu diệt kẻ địch.
    Bạn có thể chơi 1 mình và lưu điểm để lên Bảng vàng, hoặc rủ thêm 1 bạn cùng chơi,
    các bạn chơi 2 người sẽ thú vị hơn nhiều vì tăng tính tranh đua.
bomb-it-2:
  name: 'Đặt Bom 2'
  genre:
    - action
    - arcade
  description: >
    Cũng giống như phiên bản trước, nhiệm vụ của người chơi trong game Bom IT 2 là đặt bom để tiêu diệt đối thủ.
    Trong quá trình sẽ có những vật ngăn cản người chơi và bạn phải đánh bom để phá hủy nó.
    Các bạn chơi 2 người sẽ thú vị hơn nhiều vì tăng tính tranh đua.
    Với những hình ảnh đẹp và nhiều đồ vật trong phiên bản này sẽ giúp người chơi có những giây phút thoải mải.
